<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./Images/Login_icon.png" type="image/x-icon" />
    <title>SignIn</title>
  </head>

  <body>
    <div class="container">
      <div class="row main">
        <div class="col-12 col-sm-6 offset-md-3">
          <form
            name="login"
            action="./Successful.html"
            method="POST"
            onsubmit=" return validate()"
          >
            <div class="Title form-group row">
              <img
                src="Images/Login-task-bar-ion.png"
                alt="logo"
                width="70"
                height="70"
              />
              <span class="text"><strong>Sign in</strong></span>
            </div>
            <div class="form-group row">
              <input
                type="email"
                name="Email"
                class="form-control"
                placeholder="Enter your MailId"
                required
              />
            </div>
            <div class="form-group row">
              <input
                type="password"
                name="Password"
                class="form-control"
                placeholder="Enter your Password"
                required
              />
            </div>
            <div class="form-group row">
              <button type="submit" class="btn btn-primary form-control">
                Sign in
              </button>
            </div>
            <div class="Invalid"></div>
            <div class="form-group row">
              <a href="#" class="col-12 col-md-4">Forgot Password</a>
              <a href="#" class="col-12 col-md-2 offset-md-6">Register</a>
            </div>
            <div class="or" ::before>
              <span class="label-text">or</span>
            </div>
            <div class="form-group row">
              <button
                class="btn btn-primary form-control"
                onclick="openfac()"
                type="button"
              >
                <img
                  src="./Images/icons8-facebook-48.png"
                  width="30"
                  height="30"
                />
              </button>
            </div>
            <div class="form-group row">
              <button
                class="btn btn-danger form-control"
                onclick="opengog()"
                type="button"
              >
                <img
                  src="./Images/icons8-google-plus-48.png"
                  width="30"
                  height="30"
                />
              </button>
            </div>
            <div class="form-group row"></div>
            <div class="form-group row"></div>
            <div class="form-group row">
              <button
                class="btn btn-warning form-control"
                onclick="openEpam()"
                type="button"
              >
                <img src="./Images/Epam-Logo.png" width="70" height="30" />
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

    function opengog() {
      window.open("https://www.gmail.com");
    }
    function openfac() {

</html>
